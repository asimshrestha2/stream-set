<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Notification</title>
        <link rel="stylesheet" href="/static/css/notification.css">
    </head>
    <body>
        <div class="">
            <div class="timer">
            <svg id="svg" width="100" height="100" viewPort="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <circle class="circle" r="40" cx="50" cy="50" stroke="#212121" stroke-width="8" fill="transparent"></circle>
            </svg>
            <img id="logo" class="animate-normal" src="http://lorempixel.com/100/100/">
            </div>
            <div id=""></div>
        </div>
        <!-- <pre id="fileData">{{.Data}}</pre> -->
        <script src="/static/js/notification.js"></script>
        <script type="text/javascript">
            // start();

            (function() {
                var prevText = "{{.Data}}";
                // var data = document.getElementById("fileData");
                var conn = new WebSocket("ws://{{.Host}}/ws?lastMod={{.LastMod}}");
                conn.onclose = function(evt) {
                  // data.textContent = 'Connection closed';
                }
                conn.onmessage = function(evt) {
                    // console.log('file updated');
                    if(prevText != evt.data){
                        prevText = evt.data;
                        restartTimer();
                        // data.textContent = evt.data;
                    }
                }
            })();
        </script>
    </body>
</html>
